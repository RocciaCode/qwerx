name: Qwerx CI Pipeline

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]
  workflow_dispatch:

env:
  JAVA_VERSION: '21'
  NODE_VERSION: '20'

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: qwerxdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¢ Notify Discord - Pipeline Started
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{"content": "ğŸš€ Pipeline for Qwerx started on branch `${{ github.ref_name }}`"}' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: ğŸŒ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ§° Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: ğŸ› ï¸ Build backend (Spring Boot)
        working-directory: ./qwerx-backend
        run: mvn clean install -DskipTests | tee $GITHUB_WORKSPACE/qwerx-error.log

      - name: ğŸ§± Build frontend (Angular)
        working-directory: ./qwerx-frontend
        run: |
          npm ci | tee -a $GITHUB_WORKSPACE/qwerx-error.log
          npm run build -- --base-href /qwerx-frontend/ | tee -a $GITHUB_WORKSPACE/qwerx-error.log
 
      - name: ğŸ§ª Run backend tests
        working-directory: ./qwerx-backend
        run: mvn test | tee -a $GITHUB_WORKSPACE/qwerx-error.log

      - name: ğŸ³ Install Docker Compose (manual fallback)
        run: |
          sudo curl -SL https://github.com/docker/compose/releases/download/v2.22.0/docker-compose-linux-x86_64 -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: ğŸ³ Build Docker images
        run: docker-compose -f ./qwerx-infra/docker-compose.yml build | tee -a $GITHUB_WORKSPACE/qwerx-error.log

      - name: ğŸš€ Run Docker Compose
        run: docker-compose -f ./qwerx-infra/docker-compose.yml up -d | tee -a $GITHUB_WORKSPACE/qwerx-error.log

      - name: ğŸ“¢ Notify Discord on success
        if: success()
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{"content": "âœ… Qwerx pipeline completed **successfully** on branch `${{ github.ref_name }}`!"}' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: ğŸ“¢ Notify Discord on failure
        if: failure()
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d @- ${{ secrets.DISCORD_WEBHOOK_URL }} <<EOF
          {
            "content": "âŒ **Qwerx Pipeline Failed!**\nğŸ”— [View Run on GitHub](${{
              github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          }


